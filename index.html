<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeux Gratuits - Navigateur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #f1c40f;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 15px;
    }

    .btn {
      background: #3498db;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    iframe {
      width: 95%;
      height: 600px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    .fullscreen-btn {
      background: #27ae60;
    }

    .fullscreen-btn:hover {
      background: #1e8449;
    }

    .exit-fullscreen-btn {
      background: #e74c3c;
    }

    .exit-fullscreen-btn:hover {
      background: #c0392b;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #1f1f1f;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ® Mes Jeux Navigateurs</h1>
  </header>

  <div class="buttons">
    <button class="btn" onclick="lancerJeu('eaglercraft/index.html')">ðŸª“ Eaglercraft (Minecraft)</button>
    <button class="btn" onclick="lancerJeu('https://game.fortzone.games/fortzone/index.html')">ðŸ”« Fortzone</button>
  </div>

  <div id="zone-jeu">
    <p>Choisis un jeu pour commencer Ã  jouer.</p>
  </div>

  <footer>
    <p>Jeux non affiliÃ©s Ã  leurs crÃ©ateurs.</p>
  </footer>

  <script>
    function lancerJeu(url) {
      document.getElementById("zone-jeu").innerHTML = `
        <iframe id="iframeJeu" src="${url}" title="Jeu"></iframe>
        <br>
        <button class="btn fullscreen-btn" onclick="pleinEcran()">â›¶ Plein Ã©cran</button>
        <button class="btn exit-fullscreen-btn" onclick="quitterPleinEcran()">ðŸ”™ Quitter le plein Ã©cran</button>
      `;
    }

    function pleinEcran() {
      const iframe = document.getElementById("iframeJeu");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function quitterPleinEcran() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  </script>

</body>
</html>
